<!DOCTYPE html>
<html>
    <head>
        <title>Sign up - Analogsea</title>
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <meta name="description" content="Analogsea - sign up">
        <meta name="keywords" content="Analogsea, hosting, sign up, best hosting">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo" class="logo">
        </header>
        <main>
            <div class="main-box">
                <div class="signup-text">Sign up</div>
                <div class="indata">
                    <label for="email" class="block">Email ID</label>
                    <input type="email" name="email" id="email" placeholder="username@example.com" class="block">
                    <label for="password" class="block">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" class="block">
                    <button class="signup-button" class="block">Sign up</button>
                    <a href="/forgot-password/new" class="for-pass block">Forgetten password?</a>
                </div>
            </div>
            <div class="login">Already have a account? <a href="/login" class="login-link">Log in</a></div>
        </main>
    </body>
</html>
